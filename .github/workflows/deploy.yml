name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff mypy
      - run: ruff check src/ tests/ cli/
      - run: mypy src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pytest tests/ -v --tb=short --cov=src --cov-report=xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy:
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: SAM build
        run: sam build --use-container --template-file infra/template.yaml

      - name: Delete stack if in failed state
        run: |
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name scala40-bot \
            --region ${{ secrets.AWS_REGION }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "DOES_NOT_EXIST")
          if [[ "$STATUS" == *"ROLLBACK"* || "$STATUS" == *"FAILED"* ]]; then
            echo "Stack in $STATUS state, deleting..."
            aws cloudformation delete-stack \
              --stack-name scala40-bot \
              --region ${{ secrets.AWS_REGION }}
            aws cloudformation wait stack-delete-complete \
              --stack-name scala40-bot \
              --region ${{ secrets.AWS_REGION }}
          fi

      - name: SAM deploy
        run: |
          sam deploy \
            --stack-name scala40-bot \
            --region ${{ secrets.AWS_REGION }} \
            --resolve-s3 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --template-file infra/template.yaml \
            --parameter-overrides \
              TelegramBotToken=${{ secrets.TELEGRAM_BOT_TOKEN }}

      - name: Register Telegram webhook
        run: |
          WEBHOOK_URL=$(aws cloudformation describe-stacks \
            --stack-name scala40-bot \
            --query 'Stacks[0].Outputs[?OutputKey==`WebhookUrl`].OutputValue' \
            --output text)
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/setWebhook" \
            -H "Content-Type: application/json" \
            -d "{\"url\": \"${WEBHOOK_URL}\"}"
